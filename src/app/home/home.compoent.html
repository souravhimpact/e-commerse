<div class="col-12">
  <div class="row my-4">
    <div class="col-12">
      <h1 class="float-left text-color">Product list ({{product_list.length}})</h1>
    </div>
  </div>
  <div class="row mb-3" *ngFor="let section of product_list;let i = index">
    <div class="col-2 p-2"><img [src]="section.image" class="w-100 img-fluid img-thumbnail"></div>
    <div class="col-6 p-2">
      <div class="row">
        <div class="col-12 mb-2"><h2>{{section.name}}</h2></div>
        <div class="col-12 mb-1 text-color"><i class="fa fa-inr mr-1"></i>{{section.price}}</div>
        <div class="col-12 mt-2 text-color">{{section.description}}</div>
      </div>
    </div>
    <div class="col-3 text-center pt-4">    
        <div class="row justify-content-center">
          <div class="col-7 my-3">
            <div class="input-group mb-2">
              <div class="input-group-prepend cr_hover" (click)="decreased(section)">
                <div class="input-group-text"><i class="fa fa-minus"></i></div>
              </div>
              <input type="text" name="quantity_{{i}}" class="form-control" id="quantity_{{i}}" (keypress)="numberOnly($event)" placeholder="Quantity" [(ngModel)]="section.quantity">
              <div class="input-group-append cr_hover" (click)="increment(section)">
                <div class="input-group-text"><i class="fa fa-plus"></i></div>
              </div>
            </div>
          </div>
          <div class="col-7">
            <button type="button" class="btn btn-warning add_to_cart" (click)="add_to_cart(section);">Add to Cart</button>
          </div>
        </div>        
    </div>
  </div>

  <div class="row mb-3" *ngIf="product_list.length==0">
    <div class="col-12 text-center">Please wait..</div>
  </div>

</div>
